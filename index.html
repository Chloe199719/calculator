<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <p class="visor">0</p>
    <div class="numbers">
      <button class="numbBtn" value="0" id="0">0</button>
      <button class="numbBtn" value="1" id="1">1</button>
      <button class="numbBtn" value="2" id="2">2</button>
      <button class="numbBtn" value="3" id="3">3</button>
      <button class="numbBtn" value="4" id="4">4</button>
      <button class="numbBtn" value="5" id="5">5</button>
      <button class="numbBtn" value="6" id="6">6</button>
      <button class="numbBtn" value="7" id="7">7</button>
      <button class="numbBtn" value="8" id="8">8</button>
      <button class="numbBtn" value="9" id="9">9</button>
      <button class="numbBtn" value="." id=".">.</button>
    </div>
    <div>
      <button class="operationBtn" id="divison">/</button>
      <button class="operationBtn" id="multi">*</button>
      <button class="operationBtn" id="subtra">-</button>
      <button class="operationBtn" id="add">+</button>
      <button class="operationBtn" id="result">=</button>
      <button class="operationBtn" id="reset">C</button>
      <button class="operationBtn" id="del">Backspace</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
